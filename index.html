<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Project tracking intro component</title>


</head>

<body>
  <!-- Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard

  Powerful insights into your team
  Project planning and time tracking for agile teams

  Schedule a demo
  to see a live preview -->

  <div class="overlay"></div>
  <div class="bg-style"></div>
  <nav>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="nav-items-container">
      <div class="mobile-nav-toggle">
        <img src="./images/icon-hamburger.svg" alt="nav-toggle" class="nav-toggle">
      </div>
      <div class="nav-list-container">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="#">Product</a></li>
          <li class="nav-list-item"><a href="#">Features</a></li>
          <li class="nav-list-item"><a href="#">Pricing</a></li>
        </ul>
        <p class="login">Login</p>
      </div>

    </div>
  </nav>

  <main>

    <div class="hero-title-container">
      <div class="text">
        <div class="hero-text">
          <p class="top-text"> <span>New</span> Monograph Dashboard</p>
          <h1 class="primary-title">Powerful insights into your team</h1>
          <p class="secondary-title">Project planning and time tracking for agile teams</p>
        </div>
        <div class="demo-container">
          <button class="btn-primary">Schedule a demo</button>
          <button class="btn-secondary">to see a live preview</button>
        </div>
      </div>
    </div>


    <div class="hero-image">

      <img src="./images/illustration-devices.svg" alt="hero-image">

    </div>
  </main>

  <script src="./script.js"></script>

</body>

</html>
